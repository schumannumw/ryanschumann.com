<body>

<!-- Start code for the form-->
<div class="container">
    <div class="row">
        <div class="col-xs-12">  
<form method="post" name="myemailform" action="form-to-email.php">
<!--    YOUR NAME   -->
<div class="form-group">
    <label for="name" class="col-xs-4 control-label"></label>
        <div class="col-xs-4 input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" class="form-control" name="name" placeholder="Your Name">
        </div>
</div> 
<!--    YOUR EMAIL-->
        <div class="form-group">
    <label for="email" class="col-xs-4 control-label"></label>
        <div class="col-xs-4 input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="text" class="form-control" name="email" placeholder="Your Email" >
        </div>
</div> 
    
<!--    YOUR MESSAGE   -->
    <div class="form-group">
    <label for="message" class="col-xs-4 control-label"></label>
        <div class="col-xs-4 input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <textarea rows="6" type="text" class="form-control" name="message" placeholder="Message" ></textarea>
        </div>
</div> 
    
	<input class="btn btn-default" type="submit" name='submit' value="SEND">
</form>
        </div>
    </div>
</div>  

<script language="JavaScript">
// Code for validating the form

var frmvalidator  = new Validator("myemailform");
frmvalidator.addValidation("name","req","Please provide your name"); 
frmvalidator.addValidation("email","req","Please provide your email"); 
frmvalidator.addValidation("email","email","Please enter a valid email address"); 
</script>
